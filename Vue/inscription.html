<!DOCTYPE html>
<html lang="fr" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="inscription.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" sizes="16x16" href=https://e7.pngegg.com/pngimages/394/404/png-clipart-apple-logo-iphone-apple-computer-heart.png>
   </head>

<body>
  <div class="container">

    <div class="titre">Inscription</div>
    <div class="content">

      <form action="#">
        <div class="formulaire">

          <div class="input">
            <span class="details">Nom</span>
            <input type="text" placeholder="Entrer votre nom" required>
          </div>

          <div class="input">
            <span class="details">Prenom</span>
            <input type="text" placeholder="Entrer votre prenom" required>
          </div>

          <div class="input">
            <span class="details">Email</span>
            <input type="text" placeholder="Entrer votre email" required>
          </div>

          <div class="input">
            <span class="details">Numero de telephone</span>
            <input type="text" placeholder="Entrer votre numero" required>
          </div>

          <div class="input">
            <span class="details">Mot de passe</span>
            <input type="text" placeholder="Entrer votre mot de passe" required>
          </div>

          <div class="input">
            <span class="details">Confirmer le mot de passe</span>
            <input type="text" placeholder="Confirmer le mot de passe" required>
          </div>
        
            <div class="input">
                <span class="details">Methode de paiment</span>
                <input type="text" placeholder="Entrer votre numero de carte" required>
            </div>

        </div>

        <div class="button-sex">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">

          <span class="sexe-title">Sexe</span>
          <div class="categorie">

          <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Homme</span>
          </label>

          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femme</span>
          </label>

          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Autre</span>
            </label>
          </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="accepte" id="acc">
            <span class="accepte">J'accepte toute les conditions </span>
        </div>
        <div class="button">
          <input type="submit" value="Enregistre">
        </div>
        
      </form>
    </div>
  </div>

</body>
</html>
